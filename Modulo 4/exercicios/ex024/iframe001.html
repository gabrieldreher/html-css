<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
    
        iframe {
            width: 400px;
            height: 400px;
            border: 5px solid black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão do iframe é de 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>


        </iframe>
        
        para aprender a programar
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br
        " target="_blank"></a>
    </iframe>é muito legal, pena que não funciona dentro do iframe
    </p>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://www.gustavoguanabara.github.io" frameborder="0">
            no<a href="https://www.gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        
        tmbém é bem legal
    </p>
</body>
</html>
