<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Gênero</legend>

            <input type="radio" name="sexo" id="imasculino" value="M">
            <label for="imasculino">Masculino</label><br>

            <input type="radio" name="sexo" id="ifeminino" value="F">
            <label for="ifeminino">Feminino</label><br>

            <input type="radio" name="sexo" id="ina" checked value="NA">
            <label for="ina">Prefiro não responder</label>

        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut" checked>
            <label for="iesfut">Futebol</label><br>

            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label><br>

            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label><br>

            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label><br>

        </fieldset>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
